---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Controversial/CamelCasePropertyName:
        enabled: false
      CleanCode/StaticAccess:
        enabled: false
      Naming/ShortVariable:
        enabled: false
ratings:
  paths:
  - "**.inc"
  - "**.php"
exclude_paths:
  - Tests/**/*
  - XmlElementLookup.php
  - vendor/**/*
